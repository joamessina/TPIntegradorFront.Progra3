<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Encuesta Cartas Pokémon | Pokémon Business</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon Pokémon -->
    <link rel="icon" type="image/png" href="../assets/pokebola.png" />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Estilo custom encuesta -->
    <link rel="stylesheet" href="../css/encuesta.css" />
  </head>
  <body>
    <div class="container py-3">
      <div class="poke-card-title">
        <img src="../assets/pokebola.png" alt="Pokebola" />
        Encuesta Coleccionista de Cartas Pokémon
        <span class="carta-estrella">★</span>
      </div>
      <div class="encuesta-card position-relative">
        <div class="pokeball-bg"></div>
        <form id="encuesta-form" class="encuesta-form" autocomplete="off">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
              placeholder="nombre@ejemplo.com"
            />
          </div>
          <div class="mb-3">
            <label for="opinion" class="form-label"
              >¿Qué opinás de nuestra selección de cartas Pokémon?</label
            >
            <textarea
              id="opinion"
              name="opinion"
              class="form-control"
              required
              placeholder="Contanos tu experiencia, colección o carta favorita..."
            ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label d-block"
              >¿Nos recomendarías a otros coleccionistas?</label
            >
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox1"
                name="checkbox1"
                value="Recomendaría"
              />
              <label class="form-check-label" for="checkbox1">Sí</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox2"
                name="checkbox2"
                value="No recomendaría"
              />
              <label class="form-check-label" for="checkbox2">No</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="puntos" class="form-label slider-label"
              >¿Qué puntaje le das a tu compra de cartas?</label
            >
            <input
              type="range"
              min="1"
              max="10"
              step="1"
              id="puntos"
              name="puntos"
              class="form-range"
            />
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label"
              >Subí una foto de tu carta favorita (PNG/JPG)</label
            >
            <input
              type="file"
              id="imagen"
              name="imagen"
              class="form-control"
              accept="image/png,image/jpeg"
              required
            />
          </div>
          <div id="errores-encuesta"></div>
          <button type="submit" class="btn-pokemon w-100">
            Enviar Encuesta
          </button>
          <button type="button" id="btn-omitir" class="btn-omitir w-100 mt-2">
            Omitir encuesta
          </button>
        </form>
      </div>
    </div>
    <!-- Modal de agradecimiento -->
    <div id="modal-agradecimiento">
      <div class="modal-card">
        <img src="../assets/charizard.png" id="modal-charizard-img" />
        <h3>¡Gracias por tu opinión, Maestro Pokémon!</h3>
        <div>Charizard te saluda 🐉🔥<br />Redirigiendo al inicio...</div>
      </div>
    </div>
    <!-- Script principal -->
    <script src="../js/encuesta.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="../css/encuesta.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-lg relative">
      <h2 class="text-2xl font-bold mb-4 text-center">
        ¡Tu opinión nos importa!
      </h2>
      <form id="encuestaForm" class="space-y-4">
        <div>
          <label class="block mb-1">Correo electrónico</label>
          <input
            type="email"
            id="email"
            class="w-full border rounded px-3 py-2"
            required
          />
          <span class="text-red-600 text-xs hidden" id="emailError"
            >Email inválido</span
          >
        </div>
        <div>
          <label class="block mb-1">Dejá tu comentario</label>
          <textarea
            id="opinion"
            class="w-full border rounded px-3 py-2"
            rows="3"
            required
          ></textarea>
          <span class="text-red-600 text-xs hidden" id="opinionError"
            >Comentario requerido</span
          >
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" id="recomienda" class="form-checkbox" />
            <span class="ml-2">¿Recomendarías nuestro servicio?</span>
          </label>
        </div>
        <div>
          <label class="block mb-1"
            >Puntaje del servicio:
            <span id="sliderValue" class="font-bold">5</span></label
          >
          <input
            type="range"
            id="puntaje"
            min="1"
            max="10"
            value="5"
            class="w-full"
          />
        </div>
        <div>
          <label class="block mb-1">Adjuntar una imagen (opcional)</label>
          <input type="file" id="imagen" accept="image/*" class="block" />
          <span class="text-red-600 text-xs hidden" id="imagenError"
            >Solo imágenes de menos de 2MB</span
          >
        </div>
        <div class="flex justify-between items-center mt-6">
          <button type="button" id="omitir" class="text-gray-500 underline">
            Omitir
          </button>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
    <div
      id="modalGracias"
      class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-xl shadow-xl p-8 text-center">
        <h3 class="text-2xl font-bold mb-3">¡Gracias por tu opinión!</h3>
        <button
          class="mt-4 bg-blue-600 text-white px-4 py-2 rounded"
          onclick="cerrarModal()"
        >
          Cerrar
        </button>
      </div>
    </div>
    <script src="../js/encuesta.js"></script>
  </body>
</html>
